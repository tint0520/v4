<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tint Maps 完整首頁</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="./img/icon_192.png" />
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; }
    .search-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      padding: 80px 16px 30px;
      z-index: 998;
      border-radius: 20px 20px 0 0;
      max-width: 420px;
      margin: auto;
      overflow-y: auto;
    }
    .search-header { display: flex; justify-content: space-between; }
    .chip-group { display: flex; gap: 10px; flex-wrap: wrap; }
    .chip {
      padding: 8px 14px;
      border-radius: 999px;
      background: #F5A6CD;
      color: white;
      cursor: pointer;
    }
    .chip.active {
      background: #D08DAE;
    }
  </style>
</head>
<body>
  <div class="search-overlay">
    <div class="search-header">
      <div class="search-input-box">
        <input type="text" placeholder="搜尋地點 / 店名 / 服務" />
      </div>
      <div class="search-close">取消</div>
    </div>
    <div class="search-body">
      <div class="chip-group">
        <span class="chip">台北市</span>
        <span class="chip">新北市</span>
        <span class="chip">台中</span>
        <span class="chip">台南</span>
      </div>
      <button class="apply-btn">套用篩選</button>
    </div>
  </div>
  <script>
    document.querySelectorAll('.chip').forEach(chip => {
      chip.addEventListener('click', () => chip.classList.toggle('active'));
    });
    document.querySelector('.apply-btn')?.addEventListener('click', () => {
      alert("已套用篩選條件！（目前為 UI 模擬）");
    });
  </script>
</body>
</html>
