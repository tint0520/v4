  <!-- ✅ PWA & iOS fullscreen settings (unchanged) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />

  <style>
    /* 🎨 Define theme color variables (Soft Pink Pastels) */
    :root {
      --bg: #FFF0F5;         /* Background base color */
      --primary: #F5A6CD;    /* Primary color for icons/buttons */
      --hover: #D08DAE;      /* Hover state color */
      --text: #4A4A4A;       /* Text color (dark gray) */
      --border: #f7d7e5;     /* Border color (light pink) */
      --tag-bg: #fce5ee;     /* Tag/Chip background (soft pink) */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--bg);   /* Updated app background color */
      color: var(--text);           /* Default text color (dark gray) */
    }

    /* 🧾 Base container with white background and pink border */
    .wrapper {
      padding-top: 70px;     /* reserve space for top search bar */
      padding-bottom: 60px;  /* reserve space for bottom nav */
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: #fff;
      border: 1px solid var(--border);      /* Added pink border */
      box-shadow: 0 0 40px rgba(0,0,0,0.05);
    }

    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 16px;
      background: #fff;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .search-box {
      flex: 1;
      background: #fff;
      border-radius: 999px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      border: 1px solid var(--border);   /* Pink border for search box */
      cursor: pointer;
    }
    /* Adjust search icon style (inline SVG) */
    .search-box svg {
      width: 18px;
      margin-right: 8px;
      opacity: 0.6;
    }

    .filter-icon {
      /* Filter/locate button uses primary color background */
      background: var(--primary);
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
      margin-left: 12px;
      cursor: pointer;
    }
    /* (If any filter icon SVG is used, it would inherit currentColor for its strokes) */

    .map {
      position: relative;
      flex: 1;
      margin-top: 70px;
    }
    .dot {
      position: absolute;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .dot.small {
      width: 12px; height: 12px;
      background: #f6a1a1;
    }
    .dot.active {
      width: 26px; height: 26px;
      background: #ec5c5c;
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.5);
    }
    .map-overlay {
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      z-index: 900;
      display: none;
    }

    .store-card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 20px;
      position: fixed;
      bottom: 70px;
      left: 16px; right: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border: 1px solid var(--border);   /* Added light pink border around card */
      z-index: 901;
    }
    .store-card h2 {
      font-size: 18px;
      margin: 0 0 6px;
      color: var(--text);   /* Unified text color */
    }
    .store-card .info {
      font-size: 14px;
      color: var(--text);   /* Unified text color */
      margin-bottom: 4px;
    }
    .store-card .distance {
      font-size: 13px;
      color: var(--text);   /* Unified text color (was #999) */
    }
    .tags {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .tags span {
      background: var(--tag-bg);    /* Soft pink background for tags */
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: var(--text);          /* Tag text in dark gray */
    }

    /* 📱 Bottom navigation bar: white background, pink border, inline SVG icons */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: 60px;
      background: #fff;
      border-top: 1px solid var(--border);  /* Pink top border */
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      color: var(--primary);       /* Default icon color (primary pink) */
    }
    .bottom-nav svg {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: color 0.3s;
      /* Icons use currentColor for strokes/fills, so they inherit .bottom-nav color */
    }
    .bottom-nav svg:hover {
      color: var(--hover);         /* Hover state: change icon color to hover pink */
    }

    .search-overlay, .favorite-view, .menu-overlay {
      position: fixed;
      top: 0; bottom: 0; left: 0; right: 0;
      background: #fff;
      z-index: 998;
      padding: 24px 16px;
      overflow-y: auto;
      display: none;
    }
    .search-header, .favorite-header, .menu-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: var(--text);
    }
    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .chip {
      background: var(--primary);   /* Filter chips use primary color */
      color: #fff;                 /* Chip text in white for contrast */
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
    }
    .chip:hover {
      background: var(--hover);    /* Chip hover uses hover color */
    }
    .apply-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);  /* Primary color background for apply button */
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }
    .apply-btn:hover {
      background: var(--hover);    /* Hover state for apply button */
    }
    .menu-btn {
      padding: 14px;
      font-size: 15px;
      border: 1px solid var(--border);  /* Pink border for menu buttons */
      border-radius: 12px;
      background: #fff;                /* White background for menu items */
      cursor: pointer;
      margin-bottom: 12px;
    }
    .menu-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    .expanded-card {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 16px; right: 16px;
      z-index: 902;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    .card-header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }
    .icon-btn {
      /* (No changes here if not used; replaced by inline SVGs) */
      width: 24px;
      height: 24px;
      object-fit: contain;
      display: inline-block;
      vertical-align: middle;
    }
    .fav-card {
      display: flex;

    }

      width: 60px;

    .fav-card .info p {

      font-size: 14px;

    }
/* ✅ 卡片內按鈕 hover 動畫效果 */

  <script>
    window.onload = () => {
      const storeCard = document.querySelector(".store-card");
      const expandedCard = document.querySelector(".expanded-card");
      const mapOverlay = document.querySelector(".map-overlay");

      const favoriteView = document.querySelector(".favorite-view");
      const menuOverlay = document.querySelector(".menu-overlay");
      const searchOverlay = document.querySelector(".search-overlay");

      /* 🔄 Update selectors for bottom nav icons (now SVGs) */
      const searchBtn = document.querySelector(".bottom-nav svg:nth-child(1)");
      const heartBtn = document.querySelector(".bottom-nav svg:nth-child(4)");
      const menuBtn = document.querySelector(".bottom-nav svg:nth-child(5)");
      const homeBtn = document.querySelector(".bottom-nav svg:nth-child(3)");
      const locateBtn = document.getElementById("locate-btn");  // GPS locate (bottom second icon)

      const searchBox = document.querySelector(".search-box");
      const searchClose = document.querySelector(".search-close");

      // ✅ Function to activate red dot on map when card is expanded
      function activateDot(storeId) {
        document.querySelectorAll(".dot").forEach(dot => {
          dot.classList.remove("active");
        });
        const target = document.querySelector(`.dot[data-id="${storeId}"]`);
        if (target) target.classList.add("active");
      }

      // 點小卡片 → 展開大卡 (tap on small card to expand)
      storeCard.addEventListener("click", () => {
        expandedCard.style.display = "block";
        expandedCard.classList.add("card-animate"); // ✅ apply animation class
        storeCard.style.display = "none";
        mapOverlay.style.display = "block";
        favoriteView.style.display = "none";
        menuOverlay.style.display = "none";
        searchOverlay.style.display = "none";

        const storeId = storeCard.getAttribute("data-id");
        activateDot(storeId);
      });

      // ✅ Swipe down on expanded card to close it
      let startY = 0;
      let isDragging = false;
      expandedCard.addEventListener("touchstart", (e) => {
        startY = e.touches[0].clientY;
        isDragging = true;
      });
      expandedCard.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const diffY = e.touches[0].clientY - startY;
        if (diffY > 60) {
          expandedCard.style.display = "none";
          expandedCard.classList.remove("card-animate"); // ✅ remove animation class
          storeCard.style.display = "block";
          mapOverlay.style.display = "none";
          isDragging = false;
        }
      });
      expandedCard.addEventListener("touchend", () => { isDragging = false; });

      // ✅ Swipe up on small card to expand (with animation)
      let cardStartY = 0;
      let cardDragging = false;
      storeCard.addEventListener("touchstart", (e) => {
        cardStartY = e.touches[0].clientY;
        cardDragging = true;
      });
      storeCard.addEventListener("touchmove", (e) => {
        if (!cardDragging) return;
        const diffY = e.touches[0].clientY - cardStartY;
        if (diffY < -60) {
          expandedCard.style.display = "block";
          expandedCard.classList.add("card-animate"); // ✅ add animation
          storeCard.style.display = "none";
          mapOverlay.style.display = "block";
          cardDragging = false;
        }
      });
      storeCard.addEventListener("touchend", () => { cardDragging = false; });

      // ❤️ Click heart (favorites icon) → show favorites page
      heartBtn.addEventListener("click", () => {
        favoriteView.style.display = "block";
        expandedCard.style.display = "none";
        storeCard.style.display = "block";
        mapOverlay.style.display = "none";
        menuOverlay.style.display = "none";
        searchOverlay.style.display = "none";
      });

      // ☰ Click menu (hamburger icon) → show menu overlay
      menuBtn.addEventListener("click", () => {
        menuOverlay.style.display = "block";
        expandedCard.style.display = "none";
        storeCard.style.display = "block";
        mapOverlay.style.display = "none";
        favoriteView.style.display = "none";
        searchOverlay.style.display = "none";
      });

      // 🏠 Click home icon → return to main map view
      homeBtn.addEventListener("click", () => {
        expandedCard.style.display = "none";
        storeCard.style.display = "block";
        mapOverlay.style.display = "none";
        favoriteView.style.display = "none";
        menuOverlay.style.display = "none";
        searchOverlay.style.display = "none";
      });

      // 🔍 Click bottom search icon (same as tapping search bar) → open search overlay
      searchBtn.addEventListener("click", () => {
        searchOverlay.style.display = "block";
        expandedCard.style.display = "none";
        storeCard.style.display = "block";
        mapOverlay.style.display = "none";
        favoriteView.style.display = "none";
        menuOverlay.style.display = "none";
      });

      // 點搜尋欄 (top search box) → 顯示搜尋浮窗
      searchBox.addEventListener("click", () => {
        searchOverlay.style.display = "block";
        expandedCard.style.display = "none";
        storeCard.style.display = "block";
        mapOverlay.style.display = "none";
        favoriteView.style.display = "none";
        menuOverlay.style.display = "none";
      });

      // 點取消 → 關閉搜尋浮窗
      searchClose.addEventListener("click", () => {
        searchOverlay.style.display = "none";
      });

      // ✅ 定位按鈕邏輯 (click GPS locate icon, now at bottom nav)
      if (locateBtn) {
        locateBtn.addEventListener("click", () => {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
              const userLatLng = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              if (window.map) {
                window.map.setCenter(userLatLng);
                new google.maps.Marker({
                  position: userLatLng,
                  map: window.map,
                  icon: {
                    url: "./img/icon_map.svg",                // ✅ map marker icon (remains external)
                    scaledSize: new google.maps.Size(32, 32), // ✅ scaled to appropriate size
                  },
                  title: "你的位置",
                });
              } else {
                alert("地圖尚未初始化，無法定位");
              }
            }, () => {
              alert("無法取得你的位置，請確認裝置權限");
            });
          } else {
            alert("此裝置不支援定位功能");
          }
        });
      }
    };
  </script>

  <!-- ✅ Initialize Google Map -->
  <script>
    function initMap() {
      const center = { lat: 25.034, lng: 121.564 };
      window.map = new google.maps.Map(document.getElementById("map"), {
        center,
        zoom: 15,
        disableDefaultUI: true
      });
    }
  </script>
  <!-- ✅ Load Google Maps API and trigger initMap -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLCB3EKFwsIqPwEEL_hxL7zluVpnzcCNM&callback=initMap"></script>
</body>
